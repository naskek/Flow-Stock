<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>LightWMS MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root" class="app-shell">
      <header class="app-header">
        <button id="backBtn" class="icon-btn back-btn" type="button" aria-label="Назад">
          &larr;
        </button>
        <div class="app-title"></div>
        <button
          id="settingsBtn"
          class="icon-btn settings-btn"
          type="button"
          aria-label="Настройки"
        >
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 8.75a3.25 3.25 0 1 0 0 6.5 3.25 3.25 0 0 0 0-6.5Zm8.94 2.53-.98-.57.04-1.13-1.5-2.6-1.08.44-.9-.66-2.17-1.25-.8.96-1.1-.12h-3l-1.1.12-.8-.96-2.17 1.25-.9.66-1.08-.44-1.5 2.6.04 1.13-.98.57v3l.98.57-.04 1.13 1.5 2.6 1.08-.44.9.66 2.17 1.25.8-.96 1.1.12h3l1.1-.12.8.96 2.17-1.25.9-.66 1.08.44 1.5-2.6-.04-1.13.98-.57v-3Z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </header>
      <main id="app" class="app-content" role="main"></main>
    </div>
    <input
      id="scanSink"
      class="scan-sink"
      type="text"
      inputmode="none"
      autocomplete="off"
      autocapitalize="off"
      autocorrect="off"
      spellcheck="false"
    />
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
