services:
  pg:
    image: postgres:16-alpine
    container_name: flowstock-pg-dev
    ports:
      - "127.0.0.1:15432:5432"   # чтобы не конфликтовать с возможным локальным 5432
    environment:
      POSTGRES_DB: flowstock
      POSTGRES_USER: flowstock
      POSTGRES_PASSWORD: flowstock
    volumes:
      - flowstock_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  flowstock_pgdata:
